# mysql connect configuration
mysql:
  # 数据服务器ip
  host: '127.0.0.1'
  # 数据库端口
  port: '3306'
  # 连接配置
  config: 'charset=utf8mb4&parseTime=True&loc=Local'
  # sql日志等级
  log-level: 'error'
  # 数据库名称
  db-name: 'test1'
  # 数据库用户名
  username: 'user1'
  # 密码
  password: '123456'
  # 最大空闲连接数
  max-idle-conns: 10
  # 最大连接数
  max-open-conns: 100